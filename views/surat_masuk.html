<html>
  <head>
    <title>Export Data to Excel</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Export Data to Excel</h1>
    <table id="sag-table">
      <thead>
        <tr>
            <th>No Surat</th>
            <th>Title</th>
            <th>Related Div</th>
            <th>Destiny Div</th>
            <th>Tanggal</th>
        </tr>
      </thead>
      <tbody id="sag-data">
        {{ range .Surat_masuk }}
        <tr>
            <td>{{ .NoSurat }}</td>
            <td>{{ .Title }}</td>
            <td>{{ .RelatedDiv }}</td>
            <td>{{ .DestinyDiv }}</td>
            <td>{{ .Tanggal.Format "2006-01-02" }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <button id="export-btn">Export to Excel</button>
    <button id="export-all-btn">Export All to Excel</button>
    <button id="update-btn">Update to Excel</button>
    <button id="update-all-btn">Update ALL to Excel</button>
    <script>
      document.getElementById("export-btn").addEventListener("click", function() {
        window.location.href = "/exportSuratMasuk";
      });

      document.getElementById("export-all-btn").addEventListener("click", function() {
        window.location.href = "/exportAll";
      });

      document.getElementById("update-btn").addEventListener("click", function() {
        window.location.href = "/updateSuratMasuk";
      });

      document.getElementById("update-all-btn").addEventListener("click", function() {
        window.location.href = "/updateAll";
      });
    </script>
  </body>
</html>
